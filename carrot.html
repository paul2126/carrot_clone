<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./carrot.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="header_1">
        <img
          class="carrot_image"
          src="./images/carrot_icon.svg"
          alt="Carrot Logo"
          width="65"
        />
      </div>
      <nav class="header_2">
        <!-- div와 flex로 구현해도 되는데 이렇게 링크 걸려있을때는 ul로 많이 구현을 한다더라-->
        <ul class="header_ul">
          <li class="header_li">중고거래</li>
          <li class="header_li">동네업체</li>
          <li class="header_li">알바</li>
          <li class="header_li">부동산 직거래</li>
          <li class="header_li">중고차 직거래</li>
        </ul>
      </nav>
      <div class="header_3">
        <input
          type="search"
          class="header_search"
          placeholder="물품이나 동네를 검색해보세요"
        />
        <button type="button" class="header_button">채팅하기</button>
      </div>
    </header>

    <main>
      <section class="moo">
        <div class="first-main">
          <img
            class="first-main-image"
            src="./images/character_logo.webp"
            alt="대문 사진"
          />
          <div class="first-main-letter">
            <h1 class="first-main-title">
              당신 근처의<br />지역 생활 커뮤니티
            </h1>
            <p class="first-main-text">
              동네라서 가능한 모든 것<br />당근에서 가까운 이웃과 함께해요.
            </p>
          </div>
          <div class="download"></div>
        </div>
      </section>
    </main>
  </body>
</html>
